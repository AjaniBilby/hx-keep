<html>
	<head>
		<script src="https://unpkg.com/htmx.org@2.0.4" crossOrigin="anonymous"></script>
		<script src="https://unpkg.com/hx-keep@1.1.0"  crossOrigin="anonymous"></script>
		<title>Basic Example</title>

		<style>
			.hx-keep input {
				background-color: orange;
			}
		</style>
	</head>
	<body hx-ext="hx-keep">
		<h1>Basic Example</h1>

		<div style="display: flex; gap: 10px; margin-top: 10px; align-items: flex-start;">
			<div class="card" style="padding: 10px;">
				<div style="display: flex; gap: 10px; align-items: center;">
					<button hx-get="/example/basic/line.html" hx-target="#logs" hx-swap="afterbegin">Push</button>
					<div class="muted-text">keep top 3</div>
				</div>

				<div
					id="logs"
					style="display: flex; gap: 10px; flex-direction: column;"
					hx-keep="first 3"
					hx-keep-expiry="30h"
				></div>
			</div>

			<form method="POST" id="form" hx-keep="form" class="card" style="padding: 10px;">
				<input name="first"></input>

				<div style="display: flex; gap: 10px;">
					<input type="radio" name="color" value="red" checked></input>
					<input type="radio" name="color" value="green"></input>
					<input type="radio" name="color" value="blue"></input>
				</div>
				<input type="checkbox" name="check" checked></input>

				<input name="pass" type="password" hx-history="false"></input>

				<div><button type="reset" class="secondary">Reset</button></div>
			</form>
		</div>
	</body>
</html>
